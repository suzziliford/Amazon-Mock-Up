<!DOCTYPE html>
<html lang="en">
<head>

    <div id="placeholder">
            <img src="https://via.placeholder.com/103x31" alt="placeholder image" id="child1">

    <div id="main-container">
        <div id="box">
                <h2 id="sign-in" class="boxtext">Sign In</h2>
                <label class="boxtext" id="email-heading" for="enteremail">Email(phone or mobile accounts)</label>
                <input class="boxtext" type="text" id="email" name="enteremail" placeholder="Enter Email">
                <br>
                <label id="password-heading" class="boxtext" for="enterpassword">Password</label> 
                <input class="boxtext" type="text" id="password" name="enterpassword" placeholder="Enter Password"> 
                <br>  
                <div>
                    <ul id="continue">
                        <li><a href="https://google.com/"></a>Continue</li>
                    </ul>
                </div>
                <ul>
                    <li id="needhelp" class="boxtext"><a href="https://google.com/"></a>>Need Help</li>
                </ul>
                
        </div>
    </div>
    <div id="underbox">
        <p id="new"> New to Amazon?</p>
    </div>
    <div id="underbox2">
        <button id="create-account"><a href="https://www.google.com/"></a>Create Your Amazon Account</button>
    </div>    
       
    </div>
